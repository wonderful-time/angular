<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<style>
    p{
        width:500px;height:300px;
        margin:150px auto;
        background: red;
        color:#fff;
        text-align: center;
        line-height: 300px;
        font-size: 25px;
        border-radius: 15px;
    }
</style>
<body ng-app="myapp">
    <div class="container" ng-controller="cart">
        <table class="table" ng-show="cart.length">
            <thead>
            <tr>
                <th>产品编号</th>
                <th>产品名字</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="reduce(item.id)">-</button>
                        <input type="text" value="{{item.quantity}}" ng-model="item.quantity">
                        <button type="button" class="btn btn-success" ng-click="add(item.id)">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity*item.price}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button>
                    </td>
                </tr>
            <tr>
                <td>
                    总购买价
                </td>
                <td>
                    {{todalPrice()}}
                </td>
                <td>
                    总购买数量
                </td>
                <td>
                    {{totalQuantity()}}
                </td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="cart=null">清空购物车</button>
                </td>
            </tr>
            </tbody>
        </table>

        <p ng-show="!cart.length">您的购物车为空，满意不？？？</p>
    </div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/index.js"></script>
</html>
